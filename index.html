<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>関西グルメ あるこ</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
:root {
    --denim-navy: #1b2e4b;
    --off-white: #ffffff;
}

body {
    font-family: 'Noto Sans JP', sans-serif;
    background-color: var(--off-white);
    color: #2d3436;
    line-height: 1.8;
}

/* ===== フェードイン用 ===== */
.fade-section {
    opacity: 0;
    transform: translateY(40px);
    transition: opacity 0.9s ease, transform 0.9s ease;
}
.fade-section.is-visible {
    opacity: 1;
    transform: translateY(0);
}

.bg-denim {
    background-color: var(--denim-navy);
    background-image: url("https://www.transparenttextures.com/patterns/denim.png");
}
.text-denim { color: var(--denim-navy); }
.border-denim { border-color: var(--denim-navy); }

.section-container {
    max-width: 700px;
    margin: 0 auto;
    padding: 80px 24px;
}

.intro-text {
    font-size: 1.1rem;
    letter-spacing: 0.05em;
}

.btn-sns {
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 16px 32px;
    border-radius: 4px;
    font-weight: 600;
    width: 100%;
    max-width: 320px;
}

.instagram-btn {
    background-color: var(--denim-navy);
    color: white;
}

.header-logo {
    width: 140px;
    margin-bottom: 20px;
}
</style>
</head>

<body>

<header class="pt-5 pb-5 text-center flex flex-col items-center fade-section">
    <img src="image.png" class="header-logo" alt="関西グルメ あるこ">
    <h1 class="text-2xl font-bold tracking-[0.2em] text-denim">関西グルメ あるこ</h1>
</header>

<section class="section-container fade-section">
    <h2 class="text-lg font-bold mb-10 text-center tracking-widest border-b pb-4">▪︎ 自己紹介</h2>
    <div class="intro-text">
        関西を歩き回る営業マンが、<br>
        関西のグルメ情報をInstagram・TikTokにて発信しています。
    </div>
</section>

<section class="section-container bg-gray-50 fade-section">
    <h2 class="text-lg font-bold mb-10 text-center tracking-widest border-b pb-4">大事にしていること</h2>
    <!-- 中身そのまま -->
</section>

<section class="section-container fade-section">
    <h2 class="text-lg font-bold mb-10 text-center tracking-widest border-b pb-4">強み・特徴</h2>
</section>

<section class="section-container bg-gray-50 fade-section">
    <h2 class="text-lg font-bold mb-10 text-center tracking-widest border-b pb-4">
        こんな店舗から依頼を受けています
    </h2>
</section>

<section class="section-container fade-section">
    <h2 class="text-lg font-bold mb-10 text-center tracking-widest border-b pb-4">
        なぜ、発信をしているのか？
    </h2>
</section>

<section class="section-container text-center border-t fade-section">
    <!-- SNS -->
</section>

<footer class="pb-10 text-center text-[10px] text-gray-300 fade-section">
    &copy; 関西グルメ あるこ
</footer>

<script>
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
            observer.unobserve(entry.target);
        }
    });
}, {
    threshold: 0.15
});

document.querySelectorAll('.fade-section').forEach(section => {
    observer.observe(section);
});
</script>

</body>
</html>
